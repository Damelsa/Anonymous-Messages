<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonymous Messages</title>
    <link rel="stylesheet" href="Message.css">
    <script src="Message.js" defer></script>
</head>
<body>
    <header>
        <h1>Anonymous Messages Of Class 2K25(HCSS)</h1>
        <marquee direction="left">Welcome to Set 2025 of Holy Child Secondary School's Anonymous Message Portal</marquee>
    </header>
    <main>
        <form id="messageForm" onsubmit="return validateForm()">
            <fieldset>
                <legend>Send an Anonymous Message</legend>
                <textarea id="message" placeholder="Type your message here..." required></textarea>
                <input type="password" id="password" placeholder="Enter Password" required />
                <button type="submit">Send</button>
                <p id="popup"></p>
            </fieldset>
        </form>
        <br>
        <button onclick="window.location.href='Messageview.html'">View Messages</button>
    </main>
</body>
</html>
